<h2>Add Document</h2>

<form class="form" [formGroup]="documentForm" (ngSubmit)="addDocument()">
    <div class = "">
        <label for="author">Author:</label>
        <input type="text" name="author" formControlName="author" required>
    </div>
    <br><br>
    <div class = "form-group">
        <label for="title">Title:</label>
        <input type="text" name="title" formControlName="title" required>
    </div>
    <br><br>
    <div class = "form-group">
        <label for="pages">Pages:</label>
        <input type="number"  name="pages" formControlName="pages" required>
    </div>
    <br><br>
    <div class = "form-group">
        <label for="format">Format:</label>
        <input type="text"  name="format" formControlName="format" required>
    </div>
    <br><br>
    <button type="submit">Add Document</button>
    <br><br>
    <button (click)="back()">Go Back</button>
</form>
